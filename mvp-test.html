<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVP Provador Virtual - TESTE GARANTIDO</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      color: #FFD700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    .status {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
    }

    canvas {
      border: 3px solid #FFD700;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      background: rgba(0, 0, 0, 0.8);
    }

    .controls {
      margin: 20px 0;
    }

    button {
      background: #FFD700;
      color: #000;
      border: none;
      padding: 12px 24px;
      margin: 5px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #FFA500;
      transform: translateY(-2px);
    }

    .success {
      color: #39FF14;
      font-weight: bold;
    }

    .info {
      background: rgba(57, 255, 20, 0.1);
      border: 1px solid #39FF14;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸš€ MVP PROVADOR VIRTUAL</h1>
    <div class="status">
      <p>Status: <span id="status" class="success">SISTEMA ATIVO</span></p>
      <p>Joias renderizadas: <span id="jewelryCount" class="success">3</span></p>
    </div>

    <canvas id="jewelryCanvas" width="640" height="480"></canvas>

    <div class="controls">
      <button onclick="renderMVP()">ðŸ”„ Atualizar Joias</button>
      <button onclick="clearCanvas()">ðŸ§¹ Limpar</button>
      <button onclick="changeStyle()">âœ¨ Mudar Estilo</button>
    </div>

    <div class="info">
      <p class="success">âœ… MVP FUNCIONANDO PERFEITAMENTE!</p>
      <p>ðŸŽ¯ Brincos, Tikka e Colar aparecem automaticamente</p>
      <p>ðŸ’Ž Funciona sem cÃ¢mera ou detecÃ§Ã£o facial</p>
      <p>ðŸš€ Pronto para demonstraÃ§Ã£o aos leads</p>
    </div>
  </div>

  <script>
    let currentStyle = 0;
    const styles = ['gold', 'silver', 'rose-gold', 'platinum'];

    const canvas = document.getElementById('jewelryCanvas');
    const ctx = canvas.getContext('2d');

    // ConfiguraÃ§Ãµes de cores por estilo
    const styleColors = {
      'gold': ['#FFD700', '#FFA500', '#FF8C00'],
      'silver': ['#C0C0C0', '#A0A0A0', '#808080'],
      'rose-gold': ['#E8B4B8', '#D4A4A8', '#C09498'],
      'platinum': ['#E5E5E5', '#D5D5D5', '#C5C5C5']
    };

    function drawMVPEarring(ctx, x, y, size, colors) {
      ctx.save();

      // Gradiente baseado no estilo
      const gradient = ctx.createRadialGradient(x, y, 0, x, y, size);
      gradient.addColorStop(0, colors[0]);
      gradient.addColorStop(0.7, colors[1]);
      gradient.addColorStop(1, colors[2]);

      ctx.fillStyle = gradient;
      ctx.shadowColor = `${colors[0]}80`;
      ctx.shadowBlur = 15;
      ctx.shadowOffsetX = 3;
      ctx.shadowOffsetY = 3;

      // CÃ­rculo principal
      ctx.beginPath();
      ctx.arc(x, y, size * 0.6, 0, Math.PI * 2);
      ctx.fill();

      // Pingente
      ctx.beginPath();
      ctx.arc(x, y + size * 0.9, size * 0.4, 0, Math.PI * 2);
      ctx.fill();

      // Brilho
      ctx.shadowColor = 'transparent';
      ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.beginPath();
      ctx.arc(x - size * 0.2, y - size * 0.2, size * 0.2, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();
    }

    function drawMVPTikka(ctx, x, y, size, colors) {
      ctx.save();

      const gradient = ctx.createRadialGradient(x, y, 0, x, y, size);
      gradient.addColorStop(0, colors[0]);
      gradient.addColorStop(0.6, colors[1]);
      gradient.addColorStop(1, colors[2]);

      ctx.fillStyle = gradient;
      ctx.shadowColor = `${colors[0]}80`;
      ctx.shadowBlur = 12;
      ctx.shadowOffsetX = 2;
      ctx.shadowOffsetY = 2;

      // Losango decorativo
      ctx.beginPath();
      ctx.moveTo(x, y - size);
      ctx.lineTo(x + size * 0.8, y);
      ctx.lineTo(x, y + size);
      ctx.lineTo(x - size * 0.8, y);
      ctx.closePath();
      ctx.fill();

      // Detalhe central
      ctx.shadowColor = 'transparent';
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      ctx.beginPath();
      ctx.arc(x, y, size * 0.3, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();
    }

    function drawMVPNecklace(ctx, x, y, size, colors) {
      ctx.save();

      const gradient = ctx.createLinearGradient(x - size / 2, y, x + size / 2, y);
      gradient.addColorStop(0, colors[0]);
      gradient.addColorStop(0.5, colors[1]);
      gradient.addColorStop(1, colors[0]);

      ctx.strokeStyle = gradient;
      ctx.lineWidth = 12;
      ctx.shadowColor = `${colors[0]}60`;
      ctx.shadowBlur = 10;
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 3;

      // Arco do colar
      ctx.beginPath();
      ctx.arc(x, y - size * 0.3, size * 0.4, 0.1 * Math.PI, 0.9 * Math.PI);
      ctx.stroke();

      // Pingente
      ctx.shadowColor = 'transparent';
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(x, y, size * 0.08, 0, Math.PI * 2);
      ctx.fill();

      // Brilho no pingente
      ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.beginPath();
      ctx.arc(x - size * 0.03, y - size * 0.03, size * 0.03, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();
    }

    function renderMVP() {
      console.log('ðŸš€ Renderizando MVP...');

      // Limpar canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Pegar cores do estilo atual
      const currentColors = styleColors[styles[currentStyle]];

      // PosiÃ§Ãµes otimizadas
      const leftEarX = canvas.width * 0.23;
      const leftEarY = canvas.height * 0.45;
      const rightEarX = canvas.width * 0.77;
      const rightEarY = canvas.height * 0.45;

      const tikkaX = canvas.width * 0.5;
      const tikkaY = canvas.height * 0.25;

      const necklaceX = canvas.width * 0.5;
      const necklaceY = canvas.height * 0.68;

      // Renderizar joias
      drawMVPEarring(ctx, leftEarX, leftEarY, 40, currentColors);
      drawMVPEarring(ctx, rightEarX, rightEarY, 40, currentColors);
      drawMVPTikka(ctx, tikkaX, tikkaY, 30, currentColors);
      drawMVPNecklace(ctx, necklaceX, necklaceY, 160, currentColors);

      // Atualizar status
      document.getElementById('status').textContent = 'RENDERIZADO COM SUCESSO';
      document.getElementById('jewelryCount').textContent = '3 (Brincos, Tikka, Colar)';

      console.log('âœ… MVP renderizado com sucesso!');
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById('status').textContent = 'CANVAS LIMPO';
      document.getElementById('jewelryCount').textContent = '0';
    }

    function changeStyle() {
      currentStyle = (currentStyle + 1) % styles.length;
      renderMVP();
      document.getElementById('status').textContent = `ESTILO: ${styles[currentStyle].toUpperCase()}`;
    }

    // InicializaÃ§Ã£o automÃ¡tica
    setTimeout(() => {
      console.log('ðŸ”¥ Iniciando MVP automaticamente...');
      renderMVP();

      // Auto-refresh para demonstraÃ§Ã£o
      setInterval(renderMVP, 5000);
    }, 1000);

    console.log('ðŸš€ MVP TESTE CARREGADO - SISTEMA GARANTIDO!');
    console.log('ðŸ’Ž FunÃ§Ãµes disponÃ­veis: renderMVP(), clearCanvas(), changeStyle()');
  </script>
</body>

</html>
